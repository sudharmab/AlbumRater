{% extends "header.html" %} {% block content %}

{% if error_msg %}
  <b class="text-red-400">
    {{ error_msg }}
  </b>
{% endif %}

<div class="results-container">
  <div class="decoration-container"><div class="decoration"></div></div>
  {% for result in results %}
  <a 
    href="{{ url_for('movies.movie_detail', movie_id=result.id) }}"
    class="group movie-card"
  >
    <img src="{{ result.image }}" class="movie-card-img" alt="missing" />
    <h5 class="movie-card-content"> {{ result.title }}
      <span class="text-neutral-400 font-normal"> &middot; {{ result.release_date }} </span>
    </h5>
  </a>
  {% endfor %}
</div>

{% endblock %}
